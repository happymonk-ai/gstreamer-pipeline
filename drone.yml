kind: pipeline
type: docker
name: gstreamer-pipeline

steps:
- name: build
  image: docker:dind
  commands:
  - dockerd --experimental &
  - sleep 5
  - docker compose build

- name: deploy
  image: docker:dind
  commands:
  - dockerd --experimental &
  - sleep 5
  - docker compose up -d
  when:
    branch: main
  depends_on:
  - build
