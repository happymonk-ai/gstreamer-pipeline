version: '3.3'
services:
   hlstream:
      build: .
      image: hlstream
      restart: unless-stopped
      ports:
         - '8554:8554'
      command: ./full_code/full_pipeline
      volumes:
         - streams_data:/app
   nginx:
      image: nginx:latest
      restart: unless-stopped
      ports:
         - '8080:80'
      depends_on:
         - hlstream
      volumes:
         - ./nginx:/etc/nginx
         - streams_data:/usr/share/nginx/html
volumes:
   streams_data:
