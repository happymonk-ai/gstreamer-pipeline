server {
   listen 443; # managed by Certbot
   listen [::]:443;
   server_name hls.ckdr.co.in www.hls.ckdr.co.in;
   add_header Cache-Control no-cache;
   add_header Access-Control-Allow-Origin *;
   ssl_certificate /etc/nginx/ssl/live/hls.ckdr.co.in/fullchain.pem;
   ssl_certificate_key /etc/nginx/ssl/live/hls.ckdr.co.in/privkey.pem;
   # ssl_certificate /etc/nginx/ssl/fullchain.pem; # managed by Certbot
   # ssl_certificate_key /etc/nginx/ssl/privkey.pem; # managed by Certbot
   # include /etc/nginx/ssl/options-ssl-nginx.conf; # managed by Certbot
   # ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem; # managed by Certbot
	location /live {
      types {
         application/vnd.apple.mpegurl m3u8;
         video/mp2t ts;
         text/html html;
      }
      alias  /usr/share/nginx/html/streams;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
		autoindex on;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}
}
server {
   listen 80;
   listen [::]:80;
   location /.well-known/acme-challenge/ {
      root /var/www/certbot;
   }
   location / {
      return 301 https://$host$request_uri;
   }
}
